<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Look for WorkoutBuddy</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .left-section {
            flex: 1;
            display: none; /* Hide on smaller screens */
            position: relative;
        }

        .left-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .right-section {
            flex: 1;
            text-align: center;
            padding: 20px;
            background-color: #161616;
            color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .heading {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 20px 0;
        }

        .subheading {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .action-button {
            display: inline-block;
            background-color: #008080;
            color: #ffffff;
            padding: 10px 20px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .action-button:hover {
            background-color: #005353;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- <img src="src\app\components\home\i1.jpg" alt="logo">  -->
    <!-- Left Section - Image -->
    <!-- <div class="left-section">
        <img src="images/workout.jpg" alt="gym">
    </div> -->

    <!-- Right Section - Content -->
    <div class="right-section">
        <div class="logo">
            <!-- <img src="https://www.pexels.com/photo/an-on-treadmill-1954524/" alt="logo"> -->
            <h1 class="text-3xl font-bold">FitMate</h1>
        </div>
        
        <h1 class="heading">
            Get Fit, <br>
            Stay Strong, <br>
            Live Well
        </h1>

        <p class="subheading">
            Discover our workout plans and start your fitness journey today.
        </p>

        <a href="/explore" class="action-button">
            <i class="pi pi-compass" style="font-size: 1rem; margin-right: 5px;"></i>
            Explore Workouts
        </a>
    </div>
</div>

</body>
</html>
